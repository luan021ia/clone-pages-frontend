server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Incluir MIME types padrão do Nginx
    include /etc/nginx/mime.types;
    
    # Forçar MIME type correto para JavaScript
    types {
        application/javascript js mjs;
    }

    # Habilitar gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Servir arquivos JavaScript com MIME type correto
    location ~* \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir arquivos CSS com MIME type correto
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir outros arquivos estáticos com cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - todas as rotas servem index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
